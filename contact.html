<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Contact – Muhammad Shabir</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header><!-- Navigation same as index.html --></header>
  <main>
    <section class="contact fade-scroll">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <div class="social-links">
        <a href="https://github.com/yourusername" target="_blank"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub"></a>
        <a href="https://linkedin.com/in/yourusername" target="_blank"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn"></a>
        <a href="https://kaggle.com/yourusername" target="_blank"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/kaggle/kaggle-original.svg" alt="Kaggle"></a>
        <a href="mailto:muhammadshabir594@gmail.com"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mail/mail-original.svg" alt="Email"></a>
        <a href="tel:+923348896616"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/phone/phone-original.svg" alt="Phone"></a>
      </div>
    </section>
  </main>
  <script src="assets/js/main.js"></script>
</body>
</html>
